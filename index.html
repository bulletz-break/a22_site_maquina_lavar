<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css"/>
    <title> A22 - Widget - Máquina de Lavar </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <article id="a22_widget_washMach">
        <section class="a22_widget_washMach_widgetSection" id="a22_widget_washMach_widgetHeader_container">
            <div class="a22_widget_washMach_container" id="a22_widget_washMach_widgetName_container">
                <h1 class="a22_widget_washMach_title" id="a22_widget_washMach_widgetName"> Programar lavagem </h1>
            </div>
            <div class="a22_widget_washMach_container" id="a22_widget_washMach_widgetProgress_container">
                <span class="a22_widget_washMach_title" id="a22_widget_washMach_widgetProgress"> Passo 1 </span>
            </div>
            <div class="a22_widget_washMach_container" id="a22_widget_washMach_widgetProgramationStep_container">
                <select class="a22_widget_washMach_input" id="a22_widget_washMach_widgetProgramationStep" style="text-align:center">
                    <option value="p1"> Lavagem 1 </option>
                    <option value="p2"> Lavagem 2 </option>
                    <option value="p3"> Lavagem 3 </option>
                    <option value="p4"> Lavagem 4 </option>
                    <option value="p5"> Lavagem 5 </option>
                </select>
            </div>
        </section>
        <section class="a22_widget_washMach_widgetSection" id="a22_widget_washMach_widgetForm_container">
            <div class="a22_widget_washMach_form_box" id="a22_widget_washMach_form_box_Tempo">
                <div class="a22_widget_washMach_container a22_widget_washMach_input_container" id="input_Tempo">
                    <h2 class="a22_widget_washMach_title"> Tempo de execução (min) </h2>
                    <input class="a22_widget_washMach_input a22_widget_washMach_input_number" id="a22_widget_washMach_input_Tempo" type="number"/>
                </div>
                <div class="a22_widget_washMach_container a22_widget_washMach_input_container" id="input_RPM">
                    <h2 class="a22_widget_washMach_title"> Rotações por Minuto </h2>
                    <input class="a22_widget_washMach_input a22_widget_washMach_input_number" id="a22_widget_washMach_input_RPM" type="number"/>
                </div>
            </div>
            <div class="a22_widget_washMach_form_box" id="a22_widget_washMach_form_box_lcd">
                <div class="a22_widget_washMach_container a22_widget_washMach_input_container" id="input_Lavar">
                    <input class="a22_widget_washMach_input a22_widget_washMach_input_check" id="a22_widget_washMach_input_Lavar" type="button" value="Lavar"/>
                </div>
                <div class="a22_widget_washMach_container a22_widget_washMach_input_container" id="input_Centrifugar">
                    <input class="a22_widget_washMach_input a22_widget_washMach_input_check" id="a22_widget_washMach_input_Centrifugar" type="button" value="Centrifugar"/>
                </div>
                <div class="a22_widget_washMach_container a22_widget_washMach_input_container" id="input_Dreno">
                    <input class="a22_widget_washMach_input a22_widget_washMach_input_check" id="a22_widget_washMach_input_Dreno" type="button" value="Dreno"/>
                </div>
            </div>
            <div class="a22_widget_washMach_form_box" id="a22_widget_washMach_form_box_agua">
                <div class="a22_widget_washMach_container a22_widget_washMach_input_container" id="input_AguaFria">
                    <input class="a22_widget_washMach_input a22_widget_washMach_input_check" id="a22_widget_washMach_input_AguaFria" type="button" value="Água Fria"/>
                </div>
                <div class="a22_widget_washMach_container a22_widget_washMach_input_container" id="input_AguaQuente">
                    <input class="a22_widget_washMach_input a22_widget_washMach_input_check" id="a22_widget_washMach_input_AguaQuente" type="button" value="Água Quente"/>
                </div>
                <div class="a22_widget_washMach_container a22_widget_washMach_input_container" id="input_CmAgua">
                    <h2 class="a22_widget_washMach_title"> Centímetros de água </h2>
                    <input class="a22_widget_washMach_input a22_widget_washMach_input_number" id="a22_widget_washMach_input_CmAgua" type="number"/>
                </div>
            </div>
            <div class="a22_widget_washMach_form_box" id="a22_widget_washMach_form_box_aquecer">
                <div class="a22_widget_washMach_container a22_widget_washMach_input_container" id="input_AquecerAgua">
                    <input class="a22_widget_washMach_input a22_widget_washMach_input_check" id="a22_widget_washMach_input_AquecerAgua" type="button" value="Aquecer Água"/>
                </div>
                <div class="a22_widget_washMach_container a22_widget_washMach_input_container" id="input_TempAgua">
                    <h2 class="a22_widget_washMach_title"> Temperatura da água (°C) </h2>
                    <input class="a22_widget_washMach_input a22_widget_washMach_input_number" id="a22_widget_washMach_input_TempAgua" type="number"/>
                </div>
            </div>
            <div class="a22_widget_washMach_form_box" id="a22_widget_washMach_form_box_sabao">
                <div class="a22_widget_washMach_container a22_widget_washMach_input_container" id="input_Soap1">
                    <h2 class="a22_widget_washMach_title"> Sabão 1 </h2>
                    <input class="a22_widget_washMach_input a22_widget_washMach_input_number" id="a22_widget_washMach_input_Soap1" type="number"/>
                </div>
                <div class="a22_widget_washMach_container a22_widget_washMach_input_container" id="input_Soap2">
                    <h2 class="a22_widget_washMach_title"> Sabão 2 </h2>
                    <input class="a22_widget_washMach_input a22_widget_washMach_input_number" id="a22_widget_washMach_input_Soap2" type="number"/>
                </div>
                <div class="a22_widget_washMach_container a22_widget_washMach_input_container" id="input_Soap3">
                    <h2 class="a22_widget_washMach_title"> Sabão 3 </h2>
                    <input class="a22_widget_washMach_input a22_widget_washMach_input_number" id="a22_widget_washMach_input_Soap3" type="number"/>
                </div>
                <div class="a22_widget_washMach_container a22_widget_washMach_input_container" id="input_Soap4">
                    <h2 class="a22_widget_washMach_title"> Sabão 4 </h2>
                    <input class="a22_widget_washMach_input a22_widget_washMach_input_number" id="a22_widget_washMach_input_Soap4" type="number"/>
                </div>
                <div class="a22_widget_washMach_container a22_widget_washMach_input_container" id="input_Soap5">
                    <h2 class="a22_widget_washMach_title"> Sabão 5 </h2>
                    <input class="a22_widget_washMach_input a22_widget_washMach_input_number" id="a22_widget_washMach_input_Soap5" type="number"/>
                </div>
            </div>
        </section>
        <section class="a22_widget_washMach_widgetSection" id="a22_widget_washMach_widgetFunctions_container">
            <button class="a22_widget_washMach_function_button" id="a22_widget_washMach_input_excluir"> Excluir </button>
            <button class="a22_widget_washMach_function_button" id="a22_widget_washMach_input_voltar"> Voltar </button>
            <button class="a22_widget_washMach_function_button" id="a22_widget_washMach_input_proximo"> Próximo </button>
            <button class="a22_widget_washMach_function_button" id="a22_widget_washMach_input_salvar"> Salvar </button>
        </section>
    </article>
</body>
</html>
